name: CI Pipeline

on:
  push:
    branches:
      - sian/sonar
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0' # Use .NET 8

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests with Coverage
      run: dotnet test BPCalculatorTest/BPCalculatorTest.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
      env:
        DOTNET_CLI_HOME: ${{ runner.temp }}

    - name: Add ReportGenerator to PATH
      run: echo "::add-path::$(dotnet tool list --global | grep reportgenerator | awk '{print $3}')"

    - name: Convert Coverage Report to lcov
      run: |
        reportgenerator \
          "-reports:TestResults/*/coverage.cobertura.xml" \
          "-targetdir:coverage" \
          "-reporttypes:lcov"

    - name: Upload to SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin \
          /k:"<your-project-key>" \
          /o:"<your-organization>" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.opencover.reportsPaths="coverage/lcov.info"
          
        dotnet build
        
        dotnet-sonarscanner end \
          /d:sonar.login="${
