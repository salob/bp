name: CI Pipeline

on:
  push:
    branches:
      - sian/sonar
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0' # Use the correct .NET version for your project

    # Restore dependencies
    - name: Restore Dependencies
      run: dotnet restore

    # Build the solution
    - name: Build Solution
      run: dotnet build --no-restore --configuration Release

    # Run unit tests and collect coverage
    - name: Run Tests with Coverage
      run: dotnet test BPCalculatorTest/BPCalculatorTest.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    # Convert coverage report to lcov format
    - name: Convert Coverage Report to lcov
      run: |
        reportgenerator \
          "-reports:TestResults/*/coverage.cobertura.xml" \
          "-targetdir:coverage" \
          "-reporttypes:lcov"
      env:
        DOTNET_CLI_HOME: ${{ runner.temp }} # Prevent permission issues with report generator

    # Upload coverage data to SonarCloud
    - name: Upload to SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin \
          /k:"<your-project-key>" \
          /o:"<your-organization>" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.opencover.reportsPaths="coverage/lcov.info"
          
        dotnet build
        
        dotnet-sonarscanner end \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
