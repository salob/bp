name: Production Deployment

on:
  workflow_dispatch: # manual release to production

env:
  AZURE_WEBAPP_NAME: "sb-csd-bp"
  AZURE_RESOURCE_GROUP: "sb-csd-rg"
  SOURCE_SLOT: "staging" # Slot to swap from
  TARGET_SLOT: "production" # Slot to swap to

jobs:
  swap-slots:
    runs-on: ubuntu-latest

    steps:

    # Azure login using service principal and secret
    - name: Azure Login action
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    # Step 2: Promote Staging to Production
    - name: Swap Slots
      run: |
        echo "Swapping slots from $SOURCE_SLOT to $TARGET_SLOT"
        az webapp deployment slot swap \
          --name $AZURE_WEBAPP_NAME \
          --resource-group $AZURE_RESOURCE_GROUP \
          --slot $SOURCE_SLOT \
          --target-slot $TARGET_SLOT

